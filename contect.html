<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Portfolio Website</title>
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Aditya</a>
            </div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
                    <li class="nav__item"><a href="#work" class="nav__link">Work</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <section class="contact section" id="contact">
            <h2 class="section-title">Contact</h2>
            <div class="contact__container bd-grid">
                <form id="contactForm" class="contact__form">
                    <input type="text" id="name" placeholder="Name" class="contact__input" required>
                    <input type="email" id="email" placeholder="Email" class="contact__input" required>
                    <textarea id="message" cols="30" rows="10" placeholder="Your Message" class="contact__input" required></textarea>
                    <input type="submit" value="Send" class="contact__button button">
                </form>
                <p id="responseMessage" style="color: green; display: none;"></p>
            </div>
        </section>
    </main>

    <script>
       
            
            fetch("https://script.google.com/macros/s/AKfycbz-Qiv-0cNPD5TdunmwceZEUUi6_lzaUSZwL8lFYTSkndfBfv67sfgKVstnuSLLWRw/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())  // JSON Response Handle करें
            .then(data => {
                var responseMessage = document.getElementById("responseMessage");
                responseMessage.style.display = "block";
                
                if (data.success) {  // अगर Script सही Response दे रही है
                    responseMessage.style.color = "green";
                    responseMessage.innerText = "Message sent successfully!";
                    document.getElementById("contactForm").reset();
                } else {
                    responseMessage.style.color = "red";
                    responseMessage.innerText = "Failed to send message. Please try again.";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                var responseMessage = document.getElementById("responseMessage");
                responseMessage.style.display = "block";
                responseMessage.style.color = "red";
                responseMessage.innerText = "An error occurred. Please try again.";
            });
        ;
    </script>

    <footer class="footer">
        <p class="footer__title">Aditya</p>
        <div class="footer__social">
            <a href="#" class="footer__icon"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="footer__icon"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="footer__icon"><i class='bx bxl-twitter'></i></a>
        </div>
        <p class="footer__copy">&#169; Aditya. All rights reserved</p>
    </footer>
</body>
</html>
